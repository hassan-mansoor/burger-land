<div class="burgers">
    <h1>{{ title }}</h1>
    <div class="burgers__list">
        <div class="card mb-3" *ngFor="let item of items">
            <div class="card-body">              
              <div class="d-flex">                  
                <div>
                    <div class="burgers__list--img"></div>                
                </div>
                <div> 
                    <h2 class="card-title">{{item.title}}</h2>
                    <div class="card-text">{{ item.description}}</div>
                </div>
              </div>
              <div class="text-right">           
                <div class="text-right">           
                  <div class="btn-group" role="group">
                    <select class="form-select mr-2" (change)="onChange($event, item)" name="quantity">
                      <option  [value]="q" *ngFor="let q of quantity">{{q}} pcs.</option>              
                    </select>                    
                    <button type="button" class="btn btn-light" (click)=addItemToBasket(item)>
                      <span class="badge bg-light text-dark mr-1">Price: {{ item.purchasePrice }}</span>
                      <span>Purchase</span>
                    </button>
                  </div>
              </div> 
            </div> 
            </div>
          </div>
    </div>
</div>
